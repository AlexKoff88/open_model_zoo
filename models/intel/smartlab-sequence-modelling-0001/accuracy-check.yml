models:
  - name: smartlab-sequence-modelling-0001
    launchers:
      - framework: openvino
        adapter:
          type: regression    
        inputs:
          - name: input
            type: INPUT
            value: .*input
            shape: [1, 3, 224, 224]
            layout: NCHW
    datasets:
      - name: online_mstcn_plus_dataset
        metrics:
          - type: mae
            max_error: True
            presenter: print_vector
            abs_threshold: 0.1
            rel_threshold: 1
            reference:
              output@max_error: 1e-5
              output@mean: 1e-5
              output@std: 0